<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M&D Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <!-- Seção principal -->
    <div class="container vh-100 d-flex flex-column justify-content-center align-items-center">
        <div class="card text-center shadow" style="width: 100%; max-width: 500px; border-radius: 12px;">
            <div class="card-body">
                <h1 class="card-title display-5 mb-4">M&D Search</h1>
                <div class="d-flex justify-content-around">
                    <a href="cadastro.html" class="btn btn-primary btn-lg">Fazer Cadastro</a>
                    <button class="btn btn-secondary btn-lg" onclick="mostrarTabela()">Buscar Cadastro</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Seção da tabela -->
    <div id="tabela" class="container my-5" style="display: none;">
        <div class="card shadow">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Lista de Clientes</h2>
                <div class="mb-3">
                    <input type="text" class="form-control" id="busca" placeholder="Buscar cliente por nome ou ID">
                </div>
                <div class="table-responsive">
                    <table class="table table-hover text-center">
                        <thead class="table-primary">
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th>Telefone</th>
                                <th>Email</th>
                                <th>Idade</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>João Silva</td>
                                <td>(11) 1234-5678</td>
                                <td>joao@email.com</td>
                                <td>30</td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>Maria Oliveira</td>
                                <td>(21) 8765-4321</td>
                                <td>maria@email.com</td>
                                <td>25</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        function mostrarTabela() {
            const tabela = document.getElementById('tabela');
            tabela.style.display = tabela.style.display === 'none' || tabela.style.display === '' ? 'block' : 'none';
        }
    </script>
</body>
</html>
