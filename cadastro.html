<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="container vh-100 d-flex flex-column justify-content-center align-items-center">
        <div class="card text-center shadow" style="width: 100%; max-width: 500px; border-radius: 12px;">
            <div class="card-body">
                <h1 class="card-title display-5 mb-4">Cadastro de Cliente</h1>
                <form onsubmit="cadastrarCliente(event)">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" placeholder="Digite o nome do cliente" required>
                    </div>
                    <div class="mb-3">
                        <label for="telefone" class="form-label">Telefone</label>
                        <input type="text" class="form-control" id="telefone" placeholder="Digite o telefone do cliente" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Digite o email do cliente" required>
                    </div>
                    <div class="mb-3">
                        <label for="idade" class="form-label">Idade</label>
                        <input type="number" class="form-control" id="idade" placeholder="Digite a idade do cliente" required>
                    </div>
                    <button type="submit">Cadastrar</button>
                </form>
                <div class="mt-3 text-center">
                    <button onclick="window.location.href='index.html'">Voltar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Confirmação -->
    <div class="modal fade" id="modalConfirmacao" tabindex="-1" aria-labelledby="modalConfirmacaoLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalConfirmacaoLabel">Cadastro Concluído</h5>
                    <button>VOLTAR</button>
                </div>
                <div class="modal-body text-center">
                    <p>O cadastro foi concluído com sucesso!</p>
                </div>
                <div class="modal-footer d-flex justify-content-around">
                   <button onclick="window.location.href='index.html'">Voltar</button>
                    <button type="button" data-bs-dismiss="modal">Novo Cadastro</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function cadastrarCliente(event) {
            event.preventDefault(); 

            console.log("Cliente cadastrado!");

            const modal = new bootstrap.Modal(document.getElementById('modalConfirmacao'));
            modal.show();

            document.querySelector('form').reset();
        }
    </script>
</body>
</html>
